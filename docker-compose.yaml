  backend: 
    container_name: hcmiu_se_backend
    build: 
      context: ./service
    restart: always
    ports:
      - 3000:3000
    depends_on: 
      - db
    links: 
      - db
    volumes: 
      - ./service:/app
      - app/node_modules
    command: yarn start

  db:
    container_name: hcmiu_se_db
    image: mysql:5.7
    restart: always
    environment: 
      MYSQL_USER: nguyenvandat
      MYSQL_DATABASE: banking
      MYSQL_PASSWORD: hcmiuse@14
      MYSQL_ROOT_PASSWORD: hcmiuse@14
    volumes:
      - db_data:/var/lib/mysql
    ports: 
      - "3306:3306"

volumes: 
  db_data: 



